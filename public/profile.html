<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Профиль</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <p><a href="/">← На главную</a></p>
    <h1>Профиль</h1>

    <div class="card">
      <div class="row">
        <input id="userId" placeholder="userId" />
        <button class="primary" id="load">Загрузить</button>
      </div>
      <pre id="out"></pre>
    </div>
  </div>

<script src="/app.js"></script>
<script>
$("userId").value = qs("userId") || "";
$("load").onclick = async () => {
  const id = $("userId").value.trim();
  const { user } = await api("/api/users/" + encodeURIComponent(id));
  setText("out", JSON.stringify(user, null, 2));
};
if ($("userId").value) $("load").click();
</script>
</body>
</html>
